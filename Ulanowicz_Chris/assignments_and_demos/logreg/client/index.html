<!DOCTYPE html>
<html lang="en" ng-App="myApp">
<head>
	<title>Login registration</title>
	<script src="angular/angular.js"></script>
	<script src="static/js/angularMain.js"></script>
	<script src="static/js/angularController.js"></script>
	<script src="static/js/angularFactories.js"></script>
</head>
<body ng-controller="usersController as UC">
	<header>Hello There</header>
	<fieldset>
		<legend>Login</legend>
		<form ng-submit="UC.login()">
			<label>Username
				<input type="text" ng-model="UC.logUser.username" />
			</label>
			<label>Password
				<input type="password" ng-model="UC.logUser.password">
			</label>
			<input type="submit" value="Login" />
		</form>
	</fieldset>
	<fieldset>
		<legend>Register</legend>
		<form ng-submit="UC.register()">
			<div ng-if="UC.validationErrors.first_name">
				{{ UC.validationErrors.first_name.message }}
			</div>
			<label>First Name
				<input type="text" ng-model="UC.regUser.first_name" />
			</label>
			<div ng-if="UC.validationErrors.last_name">
				{{ UC.validationErrors.last_name.message }}
			</div>
			<label>Last Name
				<input type="text" ng-model="UC.regUser.last_name" />
			</label>
			<div ng-if="UC.validationErrors.password">
				{{ UC.validationErrors.username.message }}
			</div>
			<label>Username
				<input type="text" ng-model="UC.regUser.username" />
			</label>
			<div ng-if="UC.validationErrors.password">
				{{ UC.validationErrors.password.message }}
			</div>
			<label>Password
				<input type="password" ng-model="UC.regUser.password">
			</label>
			<input type="submit" value="Register" />
		</form>
	</fieldset>
</body>
</html>
