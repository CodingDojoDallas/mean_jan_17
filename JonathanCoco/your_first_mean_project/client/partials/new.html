<form>
  <label>First Name:</label> <input type="text" ng-model = friend.first_name><br>
  <label>Last Name:</label> <input type="text" ng-model = friend.last_name><br>
   <label>Birthday:</label> <input type="date" ng-model = friend.birthday><br>
  <input type="submit" value = 'Add Friend' ng-click = "addFriend()">
</form>
