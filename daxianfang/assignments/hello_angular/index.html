<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<title></title>
		<script src="bower_components/angular/angular.js"></script>
		<script type="text/javascript">
			var app = angular.module('app', []);
			app.controller('divController', ['$scope', function($scope) {
				$scope.myName = 'Dax';
				$scope.myFavoriteLanguage = 'JavaScript';
				$scope.myFavoriteJSLibrary = 'Angular';
				$scope.printController = function() {
					console.log($scope);
				};
			}]);
		</script>
	</head>
	<body>
		<div ng-controller='divController'>
			<p>Hello, my name is {{myName}}, my favorite Language is {{myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} library is good.</p>
		</div>
	</body>
</html>
