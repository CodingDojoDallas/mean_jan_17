<div class="title">
  <div class="row">
    <h4 class="col-xs-6 col-sm-4">MEAN Stack</h4>
    <h3 class="col-xs-6 col-sm-4" style="text-align: center;">Update Friend</h2>
    <h4 class="col-xs-6 col-sm-4" style="text-align: right;">by: Bryan Utley</h4>
  </div>
</div>

<form ng-submit="update()" name='friendForm'>

  <div class="input-group">
    <span class="input-group-addon" id="sizing-addon2">First Name</span>
    <input type="text"  name="firstName" ng-model='friend.firstName' class="form-control boldit" aria-describedby="sizing-addon2" required>
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="sizing-addon2">Last Name</span>
    <input type="text" name="lastName" ng-model='friend.lastName' class="form-control boldit" aria-describedby="sizing-addon2" value="{{friend.lastName}}" required>
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="sizing-addon2">Birthday</span>
    <input type="date" name="birthDate" datetime="yyyy-MM-dd HH:mm:ss" ng-model='friend.birthDate'
           class="form-control boldit" aria-describedby="sizing-addon2"
           value="{{friend.birthDate | date: 'yyyy-MM-dd'}}" required>
  </div>

  <button type="submit" class="btn btn-info">Update Info</button>

  <a href="#!/new" class="btn btn-success">Add a New Friend</a>
  <a href="#!/"class="btn btn-primary">Show All Friends</a>

</form>
