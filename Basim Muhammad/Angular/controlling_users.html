<!DOCTYPE html>
<html ng-app='controllingModule'>
	<head >
		<title>Controlling Users</title>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
		<script type="text/javascript">
			var controllingModule=angular.module('controllingModule',[])

			controllingModule.controller('userController',function($scope){
				
				$scope.users=[]


			$scope.addUser=function(){
				$scope.users.push($scope.user);
				$scope.user={}

			}

			$scope.Delete=function (index){
				$scope.users.splice(index,1);
			}

			console.log($scope);

		})


		</script>
	</head>
	<body ng-controller='userController'>

	<h2>Users Controller</h2>
	<table >
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Fav Language</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody ng-repeat='user in users track by $index'>
			<tr>
				<td> {{ user.first }}</td>
				<td> {{ user.last }}</td>
				<td> {{ user.language }}</td>
				<td><button ng-click='Delete($index)'> Delete </button></td>
			</tr>
			
		</tbody>
	</table>

	<form>
		First Name:<input type="text" ng-model="user.first">
		Last Name:<input type="text" ng-model="user.last">
		Fav Language: <input type="text" ng-model="user.language">
		<input type="submit" ng-click="addUser()">
	</form>

	</body>
</html>
