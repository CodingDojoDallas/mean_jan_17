<div ng-controller='PlayersController'>
	<form>
		 Name: <input type="text" ng-model='player.name'>
		
		<button ng-click='addPlayer(player)'>Add Player</button>
	</form>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>

		<tbody ng-repeat='player in players track by $index'>
			<tr>
				<td>{{player.name}}</td>
				<td><button ng-click='delete($index)'>Delete</button></td>
			</tr>
		</tbody>
	</table>

</div>
