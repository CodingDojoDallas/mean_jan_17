<html ng-app = "app">
<head>
	<title>Products with a Factory</title>
	<script src="bower_components/angular/angular.js"></script>
	<style type="text/css">
		table{
			border: 1px solid black;
		}
	</style>
	<script src="product.js" type="text/javascript"></script>
</head>
<body>
	<div ng-controller="productController">
		<form>
			<label>Product Name <input type="text" ng-model="newProduct.name"></label>
			<label>Product Price <input type="number" step="0.01" ng-model="newProduct.price"></label>
			<input type="submit" value="Add Product" ng-click="addProduct()">
		</form>

		<table>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="product in products">
				<td>{{product.name}}</td>
				<td>{{product.price 
					| currency}}</td>
				<td><button ng-click="deleteProduct(product)">Delete Product</button></td>
			</tr>
		</table>
	</div>

</body>
</html>
