<html ng-app = "app">
<head>
	<title>Products and Orders</title>
	<script src="bower_components/angular/angular.js"></script>
	<style type="text/css">
		table{
			border: 1px solid black;
			margin: 5px;
			padding:4px;
		}
		th, td{
			padding:4px;
			text-align: center;
		}
	</style>
	<script src="product.js" type="text/javascript"></script>
</head>
<body>
	<div ng-controller="productController">
		<form>
			<label>Product Name <input type="text" ng-model="newProduct.name"></label>
			<label>Product Price <input type="number"ng-model="newProduct.price"></label>
			<input type="submit" value="Add Product" ng-click="addProduct()">
		</form>

		<table>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="product in products">
				<td>{{product.name}}</td>
				<td>{{product.price 
					| currency}}</td>
				<td><button ng-click="deleteProduct(product)">Delete Product</button></td>
			</tr>
		</table>
	</div>
	<div ng-controller="orderController">
		<table>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Qty Available</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="product_available in orders">
				<td>{{product_available.name}}</td>
				<td>{{product_available.price 
					| currency}}</td>
				<td>{{product_available.Qty}}</td>
				<td><button ng-click="buyOrder(product_available)">Buy</button></td>
			</tr>
		</table>
	</div>

</body>
</html>
